title: Flaco Domain
description: Hi, there! I am Christopher Jean-Pierre -- an IT professional with 7+ years of experience in systems enginnering and cybersecurity. My work spans from implementing company-wide systems and application software to developing security awareness programs that help reduce organization risk. I am also a part-time boxer, a 3x Spartan Race competitor (hoping for a Hyrox race soon!), a husband to a wonderful woman. This blog is where I share insights from my journey: tech, cybersecurity, leadership, fitness and personal growth - blending professional lessons with everyday sprints to build a better future. 
author: Chris Jean-Pierre
